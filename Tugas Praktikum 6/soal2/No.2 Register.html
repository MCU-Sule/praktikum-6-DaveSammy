<html>

<head>
    <title>Register</title>
    <meta charset="UTF-8">
    <meta name="author" content="2072039 Dave Sammy Mulyawan">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,400;1,300&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url(background.jpg);
        }
    </style>
</head>

<body>
    <div id="container-register">
        <div id="title">
             <h1>Register</h1>
        </div>

        <form>
            <div class="input">
                <div class="input-addon">
                    Name
                </div>
                <input id="name" placeholder="" type="text" required class="validate" autocomplete="off">
            </div>

            <div class="clearfix"></div>

            <div class="input">
                <div class="input-addon">
                    Email
                </div>
                <input id="Email" placeholder="" type="email" required class="validate" autocomplete="off">
            </div>

            <div class="clearfix"></div>

            <div class="input">
                <div class="input-addon">
                    Date of birth
                </div>
                <input id="date" placeholder="" type="date" required class="validate" autocomplete="off">
            </div>

            <div class="input">
                <div class="input-addon">
                    Address
                </div>
                <input id="address" placeholder="" type="text" required class="validate" autocomplete="off">
            </div>

            <div class="clearfix"></div>

            <div class="input">
                <div class="input-addon">
                Gender
                <br>
                    <input type="radio" name="rekomendasi" value="Male">Male<br>
                    <input type="radio" name="rekomendasi" value="Female">Female<br>
                <br>

            <div class="clearfix"></div>

            <font color="#FFFFFF">
                Which brand do you like:
                <br>
                <input type="checkbox" name="1">Singing<br>
                <input type="checkbox" name="2">Playing<br>
                <input type="checkbox" name="3">Ngoding<br>
                <br>
            </font>
            <div class="tombol">
                <input type="Register" value="Register" style="width:150px;height:40px;background-color: rgb(25, 183, 204); color:white;">       
            </div>
        </form>

</body>

</html>
