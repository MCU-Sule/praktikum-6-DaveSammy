<html>

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="description" content="Login - Register Template">
    <meta name="author" content="Lorenzo Angelino aka MrLolok">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,400;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url(background.jpg);
        }
    </style>
</head>

<body>
    <div id="container-login">
        <div id="title">
            <h1>Sign in</h1>
        </div>

        <form>
            <div class="input">
                <div class="input-addon">
                    Email
                </div>
                <input id="email" placeholder="" type="text" required class="validate" autocomplete="off">
            </div>

            <div class="clearfix"></div>

            <div class="input">
                <div class="input-addon">
                    Password    
                </div>
                <input id="password" placeholder="" type="password" required class="validate" autocomplete="off">
            </div><br>

            <input type="submit" value="Sign In" />
        </form>

        <div class="forgot-password">
            <a href="#">Forgot your password?</a>
        </div>

</body>

</html>
